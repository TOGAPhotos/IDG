name: Deploy

on:
  # pull_request:
  #   branches:
  #   - main
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd /www/wwwroot/old_api.tp.794td.cn/TOGAPhotosBackend/
          git pull
          npm install
          export DATABASE_URL= ${{ secrets.DATABASE_URL }}
          npm run update-db
          npm run build
