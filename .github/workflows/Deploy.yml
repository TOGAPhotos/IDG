name: Deploy

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      ( github.event.pull_request.merged == true &&
      contains(toJson(github.event.pull_request.labels), '"deploy-ready"') )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/IDG
            git checkout main
            git reset --hard HEAD
            git pull
            npm install
            npx prisma generate
            npm run build
            npx pm2 restart togaserver.config.cjs
      - name: Notification
        uses: easychen/github-action-server-chan@v1.0.0
        with:
          sendkey: ${{ secrets.SENDKEY }}
          title: "TOGA Backend CI/CD work Notification"
          desp: "DeployResult:${{job.status}}"
