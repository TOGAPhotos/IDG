name: Deploy

on:
  # pull_request:
  #   branches:
  #   - main
  push:
    branches:
      - deploy
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ~/IDG
          git checkout deploy
          git pull
          npm install
          npm run db
          npm run build
          pm2 restart togaserver.config.cjs

