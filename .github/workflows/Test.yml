name: Test

on:
  pull_request:
    branches:
      - main
      - dev
      - "dev-**"
  push:
    branches:
      - fix/**
      - feat/**
  merge_group:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: setup Env
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "CORS_WHITE_LIST=${{ vars.CORS_WHITE_LIST }}" >> $GITHUB_ENV
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
      - name: Notification
        uses: easychen/github-action-server-chan@v1.0.0
        with:
          sendkey: ${{ secrets.SENDKEY }}
          title: "TOGA Backend CI/CD work Notification"
          desp: "Test Result:${{job.status}}"
